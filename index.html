			 </div><br/><br/>
			 <div class="form-group">
			    <label class="control-label" for="inputSuccess1"></label>
			    <input type="text" class="form-control" id="inputSuccess1" placeholder="prenom">
			  </div><br/><br/>
			  <div>
			  	<label class="control-label" for="inputSuccess1"></label>
			    <input type="text" class="form-control" id="inputSuccess1" placeholder="login">
	         </div>
			 <div class="form-group">
			    <label class="control-label" for="inputSuccess1">Sexe</label>
			    <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox1" value="option1">Homme</label>
				<label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2">Femme</label>
			 </div><br/><br/>
			 <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword3">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
			 </div><br/><br/>
			 <div>
			 	<label>Date de Nais <input type="date" name="date" value=""></label>
			 </div></br>
			 <div>
			 	<label class="control-label" for="inputSuccess1"><input type="text" class="form-control" id="inputSuccess1" placeholder="ville"></label>
			 </div><br/>
			 <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail3"></label>
			    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="E-mail">
			 </div><br/>
			 <div>
			  <button type="submit" class="btn btn-default">Sign in</button>
			 </div><br/>
			 <div>
			  	<label class="control-labe">Color : <input type="color" name="couleur" value=""></label>
			 </div><br/>
			 <div>
			 	<label class="control-label" for="inputSuccess1"></label>
			    <input type="tel" class="form-control" id="inputSuccess1" placeholder="téléphone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
